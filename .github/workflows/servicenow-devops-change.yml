name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Set version and commit
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV

      - name: Build linux/amd64
        run: |
          GOOS=linux GOARCH=amd64 go build \
            -ldflags "-s -w -X main.version=$VERSION -X main.commit=$COMMIT -X main.buildDate=$DATE" \
            -o witr-linux-amd64 ./cmd/witr

      - name: Build linux/arm64
        run: |
          GOOS=linux GOARCH=arm64 go build \
            -ldflags "-s -w -X main.version=$VERSION -X main.commit=$COMMIT -X main.buildDate=$DATE" \
            -o witr-linux-arm64 ./cmd/witr

      - name: Build darwin/amd64
        run: |
          GOOS=darwin GOARCH=amd64 go build \
            -ldflags "-s -w -X main.version=$VERSION -X main.commit=$COMMIT -X main.buildDate=$DATE" \
            -o witr-darwin-amd64 ./cmd/witr

      - name: Build darwin/arm64
        run: |
          GOOS=darwin GOARCH=arm64 go build \
            -ldflags "-s -w -X main.version=$VERSION -X main.commit=$COMMIT -X main.buildDate=$DATE" \
            -o witr-darwin-arm64 ./cmd/witr

      - name: Generate SHA256SUMS
        run: |
          sha256sum \
            witr-linux-amd64 \
            witr-linux-arm64 \
            witr-darwin-amd64 \
            witr-darwin-arm64 > SHA256SUMS

      - name: Copy man page
        run: cp docs/witr.1 ./witr.1

      # ðŸš¦ ServiceNow Change â€“ waits for approval
      - name: ServiceNow DevOps Change
        uses: ServiceNow/servicenow-devops-change@v6.1.0
        with:
          instance-url: ${{ secrets.SN_INSTANCE_URL }}
          username: ${{ secrets.SN_USERNAME }}
          password: ${{ secrets.SN_PASSWORD }}
          change-request-details: |
            {
              "attributes": {
                "short_description": "Test description",
                "priority": "1",
                "start_date": "2024-01-11 08:00:00",
                "end_date": "2024-01-11 08:00:00",
                "justification": "test justification",
                "description": "test description",
                "cab_required": true,
                "comments": "This update for work notes is from GitHub Actions",
                "work_notes": "test work notes"
              },
              "setCloseCode": false
            }
          change-creation-timeout: 3600
          change-step-timeout: 1800
          polling-interval: 30

      # GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            witr-linux-amd64
            witr-linux-arm64
            witr-darwin-amd64
            witr-darwin-arm64
            SHA256SUMS
            witr.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
