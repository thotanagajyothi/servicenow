name: ServiceNow DevOps Change Automation

on:
  push:
    branches:
      - main

jobs:
  servicenow-change:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create ServiceNow Change
        id: servicenow-change
        uses: ServiceNow/servicenow-devops-change@v6.1.0
        with:
          instance-url: ${{ secrets.SN_INSTANCE_URL }}
          devops-integration-token: ${{ secrets.SN_DEVOPS_INTEGRATION_TOKEN }}
          tool-id: ${{ secrets.SN_ORCHESTRATION_TOOL_ID }}
          context-github: ${{ toJSON(github) }}
          job-name: Build and Deploy
          change-request: |-
            {"changeCreationTimeOut":3600,"changeStepTimeOut":1800,"pollingInterval":30,"changeRequestDetails":{"attributes":{"short_description":"Test description","type":"DevOps Simplified","justification":"test justification","description":"test description","comments":"Change created via GitHub Actions","work_notes":"Test work notes"},"setCloseCode":false}}

      - run: echo "Change Number = ${{ steps.servicenow-change.outputs.change-request-number }}"
