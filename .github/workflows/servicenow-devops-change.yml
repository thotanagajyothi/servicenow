name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Set version and commit
        id: vars
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV

      - name: Build linux/amd64
        run: |
          GOOS=linux GOARCH=amd64 go build \
            -ldflags "-s -w -X main.version=$VERSION -X main.commit=$COMMIT -X 'main.buildDate=$DATE'" \
            -o witr-linux-amd64 ./cmd/witr

      - name: Build linux/arm64
        run: |
          GOOS=linux GOARCH=arm64 go build \
            -ldflags "-s -w -X main.version=$VERSION -X main.commit=$COMMIT -X 'main.buildDate=$DATE'" \
            -o witr-linux-arm64 ./cmd/witr

      - name: Build darwin/amd64
        run: |
          GOOS=darwin GOARCH=amd64 go build \
            -ldflags "-s -w -X main.version=$VERSION -X main.commit=$COMMIT -X 'main.buildDate=$DATE'" \
            -o witr-darwin-amd64 ./cmd/witr

      - name: Build darwin/arm64
        run: |
          GOOS=darwin GOARCH=arm64 go build \
            -ldflags "-s -w -X main.version=$VERSION -X main.commit=$COMMIT -X 'main.buildDate=$DATE'" \
            -o witr-darwin-arm64 ./cmd/witr

      - name: Generate SHA256SUMS
        run: |
          sha256sum \
            witr-linux-amd64 \
            witr-linux-arm64 \
            witr-darwin-amd64 \
            witr-darwin-arm64 > SHA256SUMS

      - name: Copy man page to workspace root
        run: cp docs/witr.1 ./witr.1

      # ðŸš¦ ServiceNow Change â€“ pipeline waits for approval
      - name: ServiceNow DevOps Change
        snDevOpsChange(
          changeCreationTimeOut: 3600,
          changeRequestDetails: '''
          {
            "attributes": {
              "short_description": "Test description",
              "priority": "1",
              "start_date": "2024-01-11 08:00:00",
              "end_date": "2024-01-11 08:00:00",
              "justification": "test justification",
              "description": "test description",
              "cab_required": true,
              "comments": "This update for work notes is from jenkins file",
              "work_notes": "test work notes",
              "assignment_group": "a715cd759f2002002920bde8132e7018"
            },
            "setCloseCode": false
          }
          ''',
          changeStepTimeOut: 1800,
          pollingInterval: 30
        )

      # GitHub Release with autogenerated notes
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            witr-linux-amd64
            witr-linux-arm64
            witr-darwin-amd64
            witr-darwin-arm64
            SHA256SUMS
            witr.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
