name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set version and commit
        id: vars
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV

      - name: Build linux/amd64
        run: |
          GOOS=linux GOARCH=amd64 go build \
            -ldflags "-s -w -X main.version=$VERSION -X main.commit=$COMMIT -X 'main.buildDate=$DATE'" \
            -o witr-linux-amd64 ./cmd/witr

      - name: Build linux/arm64
        run: |
          GOOS=linux GOARCH=arm64 go build \
            -ldflags "-s -w -X main.version=$VERSION -X main.commit=$COMMIT -X 'main.buildDate=$DATE'" \
            -o witr-linux-arm64 ./cmd/witr

      - name: Build darwin/amd64
        run: |
          GOOS=darwin GOARCH=amd64 go build \
            -ldflags "-s -w -X main.version=$VERSION -X main.commit=$COMMIT -X 'main.buildDate=$DATE'" \
            -o witr-darwin-amd64 ./cmd/witr

      - name: Build darwin/arm64
        run: |
          GOOS=darwin GOARCH=arm64 go build \
            -ldflags "-s -w -X main.version=$VERSION -X main.commit=$COMMIT -X 'main.buildDate=$DATE'" \
            -o witr-darwin-arm64 ./cmd/witr

      - name: Generate SHA256SUMS
        run: |
          sha256sum \
            witr-linux-amd64 \
            witr-linux-arm64 \
            witr-darwin-amd64 \
            witr-darwin-arm64 > SHA256SUMS

      - name: Copy man page to workspace root
        run: cp docs/witr.1 ./witr.1

      # ðŸš¦ ServiceNow Change â€“ pipeline waits for approval
      - name: Create and monitor ServiceNow Change
        id: servicenow-change
        uses: ServiceNow/servicenow-devops-change@v6.1.0
        with:
          instance-url: ${{ secrets.SN_INSTANCE_URL }}
          devops-integration-token: ${{ secrets.SN_DEVOPS_INTEGRATION_TOKEN }}
          tool-id: ${{ secrets.SN_ORCHESTRATION_TOOL_ID }}
          context-github: ${{ toJSON(github) }}
          job-name: "Build and Deploy"
          change-request: |
            {
              "setCloseCode": "false",
              "autoCloseChange": "false",
              "attributes": {
                "short_description": "GitHub Actions Release Deployment",
                "description": "Release triggered via Git tag. Pipeline gated on ServiceNow approval.",
                "chg_model": "adffaa9e4370211072b7f6be5bb8f2ed"
              }
            }
          interval: "100"
          timeout: "3600"
          changeCreationTimeOut: "3600"
          abortOnChangeCreationFailure: true
          abortOnChangeStepTimeout: true

      # ðŸš€ GitHub Release with autogenerated notes
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            witr-linux-amd64
            witr-linux-arm64
            witr-darwin-amd64
            witr-darwin-arm64
            SHA256SUMS
            witr.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
